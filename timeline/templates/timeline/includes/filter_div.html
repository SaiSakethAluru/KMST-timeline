<div id="wrapper">
	<form>
		<h6 id="p01"><b>LAUNCH SITE</b></h6>
		<div  class="custom-select" style="width:200px;">
	  		<select>
	    		<option value="0" class="dropdown">Select</option>
	    		{% for lsite in launchsites %}
		    		<option value="{{lsite}}" class="dropdown"> {{lsite}} </option>
		    	{% endfor %}
	  		</select>
		</div>
      	<br>

      	<h6 id="p01"><b>TYPE OF MISSION</b></h6>
      	<div  class="custom-select" style="width:200px;">
	  		<select>
	    		<option value="0">Select :</option>
	    		<option value="1">Unmanned</option>
	    		<option value="2">Manned</option>
	  		</select>
		</div>
		<br>

		<h6 id="p01"><b>COUNTRY</b></h6>
      	<div class="custom-select" style="width:200px;">
	  		<select>
	    		<option value="0">Select :</option>
	  		</select>
		</div>
		<br>

		<h6 id="p01"><b>LAUNCH DATE</b></h6>	
		<h5 style="display:inline-block;margin-right:10px;"><b>From:</b></h5>
		<input style="margin-right:30px;" type="date" name="date">
		<br />
		<h5 style="display:inline-block;"><b>To: &emsp;&ensp;&nbsp;</b></h5>
		<input type="date" name="date">
		<br>

  		<p>
	        <label for = "price"><h6 id="p01"><b>MISSION TIME</b></h6>	</label>
	        <input type = "text" id = "price" style = "border:0; color:#b9cd6d; font-weight:bold;">
      	</p>
      	<div style="width: 200px" id = "slider-3"></div>
      	<br>
		<br>
		<input type="Submit" name="Submit">
		<input type="Reset" name="Reset">

	</form>
</div>
